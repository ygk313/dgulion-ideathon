{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 10px;">
    <img src="static/img/슬라이드1.JPG" alt="Responsive image" style="display:block;margin-left:auto;margin-right:auto;width:80%;">
</div>
<hr color="black" width="88%">
<div class="container" style="display:flex;flex-wrap:wrap; margin-left:10%; margin-right:4%;padding-left:0;padding-right:0;font-family:SDKukdetopokki-Lt;">
    {% for post in posts %}
      <div class="card text" style="width: 18rem; margin-left:3%; margin-bottom:1%;">
        <div class="card-body" >
          <b><h4 class="card-title">{{ post.title }}</h4></b>
          <p style="text-align:justify;">{{post.summary}}...</p>
          <p class="text-right" style="font-size:small;">글쓴이 : {{ post.user.first_name }}</p>
          <div align="right">
            <a href="{% url 'homepage:detail' post.id %}" class="btn btn-dark">보러가기</a>
          </div>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
